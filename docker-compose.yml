version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: manalgak-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: manalgak
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - manalgak-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: manalgak-redis
    ports:
      - "6379:6379"
    networks:
      - manalgak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manalgak-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/manalgak?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      KAKAO_API_KEY: ${KAKAO_API_KEY}
      ODSAY_API_KEY: ${ODSAY_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-min-256-bits-long-for-hs256-algorithm}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - manalgak-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manalgak-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_KAKAO_MAP_KEY: ${NEXT_PUBLIC_KAKAO_MAP_KEY}
    depends_on:
      - backend
    networks:
      - manalgak-network

volumes:
  mysql-data:

networks:
  manalgak-network:
    driver: bridge
