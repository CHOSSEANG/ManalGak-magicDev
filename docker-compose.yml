services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manalgak-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    networks:
      - manalgak-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manalgak-frontend
    restart: unless-stopped
    ports:
      - "3030:3000"  # 외부:3030, 내부:3000
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - manalgak-network

networks:
  manalgak-network:
    driver: bridge