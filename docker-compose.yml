services:
  backend:
    image: manalgak:back
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manalgak-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    networks:
      - manalgak-network

  frontend:
    image: manalgak:front
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manalgak-frontend
    restart: unless-stopped
    ports:
      - "3030:3000"  # 외부:3030, 내부:3000
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - manalgak-network

  redis:
    image: redis:7-alpine
    container_name: manalgak-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - manalgak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  manalgak-network:
    driver: bridge