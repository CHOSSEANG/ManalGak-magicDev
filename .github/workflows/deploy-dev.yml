name: ê°œë°œ ì„œë²„ ë°°í¬
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # ë°±ì—”ë“œ ë¹Œë“œ ë° Docker ì´ë¯¸ì§€
  build-backend:
    runs-on: ubuntu-latest
    outputs:
      backend-image-tag: ${{ steps.meta.outputs.tags }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build backend JAR
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix=backend-

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ ë° Docker ì´ë¯¸ì§€
  build-frontend:
      runs-on: ubuntu-latest
      outputs:
        frontend-image-tag: ${{ steps.meta.outputs.tags }}
      defaults:
        run:
          working-directory: ./frontend
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: ./frontend/package-lock.json

        - name: Install dependencies
          run: npm ci

        - name: Build Next.js application
          run: npm run build
          env:
            NEXT_PUBLIC_KAKAO_REDIRECT_URI: ${{ secrets.DEV_KAKAO_REDIRECT_URI }}
            NEXT_PUBLIC_KAKAO_REST_API_KEY: ${{ secrets.DEV_NEXT_PUBLIC_KAKAO_REST_API_KEY}}
            NEXT_PUBLIC_KAKAO_JS_KEY: ${{ secrets.DEV_NEXT_PUBLIC_KAKAO_JS_KEY}}


        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Extract metadata
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
            tags: |
              type=ref,event=branch
              type=sha,prefix=frontend-

        - name: Log in to Container Registry
          uses: docker/login-action@v3
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push frontend image
          uses: docker/build-push-action@v5
          with:
            context: ./frontend
            file: ./frontend/Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

  # Docker Composeë¡œ ë°°í¬
  deploy:
    needs: [ build-backend, build-frontend ]
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} << 'EOF'
          set -e

          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
          cd ~/manalgak

          echo "ðŸ“¦ Pulling latest changes from develop branch..."
          git pull origin develop
          
          RAW_BACKEND_TAG="${{ needs.build-backend.outputs.backend-image-tag }}"
          RAW_FRONTEND_TAG="${{ needs.build-frontend.outputs.frontend-image-tag }}"
          
          BACKEND_TAG=$(echo "$RAW_BACKEND_TAG" | head -n 1)
          FRONTEND_TAG=$(echo "$RAW_FRONTEND_TAG" | head -n 1)

          # 2. ë£¨íŠ¸ .env ìƒì„± (Docker Composeì˜ ë³€ìˆ˜ ì¹˜í™˜ìš©)
          cat > .env << EOL
          BACKEND_IMAGE=$BACKEND_TAG
          FRONTEND_IMAGE=$FRONTEND_TAG
          EOL

          echo "ðŸ“¦ ìƒì„±: ë°±ì—”ë“œ í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ (./backend/.env)"
          cat > ./backend/.env << EOL
          # Docker ì´ë¯¸ì§€ íƒœê·¸ ë° ì„¤ì •
          SPRING_PROFILES_ACTIVE=dev
          DB_HOST=${{ secrets.DB_DEV_HOST }}
          DB_USERNAME=${{ secrets.DB_DEV_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_DEV_PASSWORD }}
          
          KAKAO_API_KEY=${{ secrets.DEV_KAKAO_API_KEY }}
          KAKAO_CLIENT_SECRET=${{ secrets.DEV_KAKAO_CLIENT_SECRET }}
          KAKAO_REDIRECT_URI=${{ secrets.DEV_KAKAO_REDIRECT_URI }}
          
          FRONTEND_LOGIN_SUCCESS_URL=${{ secrets.DEV_FRONTEND_LOGIN_SUCCESS_URL }}
          FRONTEND_BASE_URL=${{ secrets.DEV_FRONTEND_BASE_URL }}
          
          ODSAY_API_KEY=${{secrets.DEV_ODSAY_API_KEY}}
          OPEN_API_KEY=${{secrets.DEV_OPEN_API_KEY}}
          
          JWT_SECRET=${{ secrets.DEV_JWT_SECRET }}
          
          NEXT_PUBLIC_API_URL=${{secrets.DEV_NEXT_PUBLIC_API_URL}}
          
          REDIS_HOST=${{secrets.DEV_REDIS_HOST}}
          REDIS_PORT=${{secrets.DEV_REDIS_PORT}}
          EOL

          echo "ðŸ³ Docker login to GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "ðŸ›‘ Stopping existing containers..."
          sudo docker-compose -f docker-compose.dev.yml down

          echo "ðŸ“¦ Pulling new images..."
          sudo docker-compose -f docker-compose.dev.yml pull

          echo "ðŸš€ Starting services..."
          sudo docker-compose -f docker-compose.dev.yml up -d

          echo "â³ Waiting for services to be healthy..."
          sleep 20

          echo "ðŸ“Š Service status:"
          sudo docker-compose -f docker-compose.dev.yml ps

          echo "ðŸ“ Recent logs:"
          sudo docker-compose -f docker-compose.dev.yml logs --tail=20

          echo "ðŸ§¹ Cleaning up unused images..."
          sudo docker image prune -f

          echo "âœ… Deployment completed successfully!"
          echo "ðŸ”— Application is running at: http://${{ secrets.DEV_SERVER_HOST }}"
          EOF