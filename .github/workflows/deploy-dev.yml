name: Deploy to Development (Backend Only)
on:
  push:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ë°±ì—”ë“œ í…ŒìŠ¤íŠ¸
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run backend tests
        run: ./gradlew test

  # ë°±ì—”ë“œ ë¹Œë“œ ë° Docker ì´ë¯¸ì§€
  build-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    outputs:
      backend-image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build backend JAR
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ë°±ì—”ë“œ ë°°í¬ (ê°„ë‹¨í•œ ë²„ì „)
  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend to development
        run: |
          ssh ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} << 'EOF'
          set -e
          
          echo "ğŸš€ Starting backend deployment to development..."
          
          # ê¸°ì¡´ ë°±ì—”ë“œ ì»¨í…Œì´ë„ˆ ì •ë¦¬
          docker stop manalgak-dev-backend 2>/dev/null || true
          docker rm manalgak-dev-backend 2>/dev/null || true
          
          echo "ğŸ“¦ Pulling new backend image: ${{ needs.build-backend.outputs.backend-image-tag }}"
          docker pull ${{ needs.build-backend.outputs.backend-image-tag }}
          
          echo "ğŸ”„ Starting backend container..."
          docker run -d \
            --name manalgak-dev-backend \
            --restart unless-stopped \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=dev \
            -e DB_HOST="${{ secrets.DB_DEV_HOST }}" \
            -e DB_USERNAME="${{ secrets.DB_DEV_USERNAME }}" \
            -e DB_PASSWORD="${{ secrets.DB_DEV_PASSWORD }}" \
            "${{ needs.build-backend.outputs.backend-image-tag }}"
          
          echo "â³ Waiting for backend to start..."
          sleep 30
          
          echo "ğŸ§¹ Cleanup..."
          docker system prune -f
          
          echo "ğŸ‰ Backend deployment completed!"
          echo "ğŸ”— Backend is running at: http://${{ secrets.SERVER_HOST }}:8080/api"
          EOF