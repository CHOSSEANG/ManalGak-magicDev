name: ê°œë°œ ì„œë²„ ë°°í¬
on:
  push:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # ë°±ì—”ë“œ ë¹Œë“œ ë° Docker ì´ë¯¸ì§€
  build-backend:
    runs-on: ubuntu-latest
    outputs:
      backend-image-tag: ${{ steps.meta.outputs.tags }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build backend JAR
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ ë° Docker ì´ë¯¸ì§€
  build-frontend:
      runs-on: ubuntu-latest
      outputs:
        frontend-image-tag: ${{ steps.meta.outputs.tags }}
      defaults:
        run:
          working-directory: ./frontend
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: ./frontend/package-lock.json

        - name: Install dependencies
          run: npm ci

        - name: Build Next.js application
          run: npm run build
          env:
            NEXT_PUBLIC_API_URL: ${{ secrets.DEV_API_URL }}

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Extract metadata
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
            tags: |
              type=ref,event=branch
              type=sha,prefix={{branch}}-

        - name: Log in to Container Registry
          uses: docker/login-action@v3
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push frontend image
          uses: docker/build-push-action@v5
          with:
            context: ./frontend
            file: ./frontend/Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

  # Docker Composeë¡œ ë°°í¬
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create docker-compose file
        run: |
          cat > docker-compose.dev.yml << 'EOL'
          
          services:
            backend:
              image: ${{ needs.build-backend.outputs.backend-image-tag }}
              container_name: manalgak-dev-backend
              restart: unless-stopped
              ports:
                - "8080:8080"
              environment:
                - SPRING_PROFILES_ACTIVE=dev
                - DB_HOST=${{ secrets.DB_DEV_HOST }}
                - DB_USERNAME=${{ secrets.DB_DEV_USERNAME }}
                - DB_PASSWORD=${{ secrets.DB_DEV_PASSWORD }}
              networks:
                - manalgak-dev-network
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          
            frontend:
              image: ${{ needs.build-frontend.outputs.frontend-image-tag }}
              container_name: manalgak-dev-frontend
              restart: unless-stopped
              ports:
                - "3000:3000"
              environment:
                - NODE_ENV=development
                - NEXT_PUBLIC_API_URL=http://dev.${{ secrets.DOMAIN_NAME }}/api
              depends_on:
                - backend
              networks:
                - manalgak-dev-network
          
            nginx:
              image: nginx:alpine
              container_name: manalgak-dev-nginx
              restart: unless-stopped
              ports:
                - "80:80"
              volumes:
                - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
              depends_on:
                - frontend
                - backend
              networks:
                - manalgak-dev-network
          
          networks:
            manalgak-dev-network:
              driver: bridge
          EOL

      - name: Copy files to server and deploy
        run: |
          # docker-compose íŒŒì¼ ë³µì‚¬
          scp docker-compose.dev.yml ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }}:~/deployment/
          
          # ì„œë²„ì—ì„œ Docker Compose ì‹¤í–‰
          ssh ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} << 'EOF'
          set -e
          
          cd ~/deployment
          
          echo "ðŸš€ Starting deployment with Docker Compose..."
          
          # Docker Registry ë¡œê·¸ì¸
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
          echo "ðŸ›‘ Stopping existing containers..."
          docker-compose -f docker-compose.dev.yml down
          
          # ìƒˆ ì´ë¯¸ì§€ pull
          echo "ðŸ“¦ Pulling new images..."
          docker-compose -f docker-compose.dev.yml pull
          
          # ì»¨í…Œì´ë„ˆ ì‹œìž‘
          echo "ðŸ”„ Starting services..."
          docker-compose -f docker-compose.dev.yml up -d
          
          # í—¬ìŠ¤ ì²´í¬
          echo "â³ Waiting for services to be healthy..."
          sleep 30
          
          # ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
          echo "ðŸ“Š Checking service status..."
          docker-compose -f docker-compose.dev.yml ps
          
          # ë¡œê·¸ í™•ì¸ (ìµœê·¼ 50ì¤„)
          echo "ðŸ“ Recent logs:"
          docker-compose -f docker-compose.dev.yml logs --tail=50
          
          # ì •ë¦¬
          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ”— Application is running at: http://dev.${{ secrets.DOMAIN_NAME }}"
          EOF

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.DEV_SERVER_HOST }}/api/health || exit 1