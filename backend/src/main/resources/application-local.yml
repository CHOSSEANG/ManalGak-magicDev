spring:
  datasource:
    url: jdbc:mysql://localhost:3306/manalgak?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

  redis:
    host: localhost
    port: 6379
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2
        max-wait: 3000ms

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# 외부 API 설정
api:
  kakao:
    key: ${KAKAO_API_KEY}
    local-url: https://dapi.kakao.com
    maps-url: https://apis-navi.kakaomobility.com
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:3000/oauth/kakao/callback}

  odsay:
    key: ${ODSAY_API_KEY}
    url: https://api.odsay.com

  openai:
    key: ${OPENAI_API_KEY:your-openai-api-key}
    url: https://api.openai.com/v1
    model: gpt-4o-mini

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-min-256-bits-long-for-hs256-algorithm}
  expiration: 604800000  # 7일 (밀리초)

# Swagger/OpenAPI (로컬 환경 - 활성화)
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# Logging
logging:
  level:
    com.magicdev.manalgak: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 로그인 성공 시
frontend:
  login-success-url: ${FRONTEND_LOGIN_SUCCESS_URL:http://localhost:3000/auth/success}