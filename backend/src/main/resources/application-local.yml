spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/manalgak?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 10    # 최대 연결 수
        max-idle: 10      # 최대 유휴 연결 수
        min-idle: 2       # 최소 유휴 연결 수
        max-wait: 3000ms  # 연결 대기 시간

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# 외부 API 설정
api:
  kakao:
    key: ${KAKAO_API_KEY:your-kakao-api-key}
    local-url: https://dapi.kakao.com
    maps-url: https://apis-navi.kakaomobility.com
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI}

  odsay:
    key: ${ODSAY_API_KEY:your-odsay-api-key}
    url: https://api.odsay.com

  openai:
    key: ${OPENAI_API_KEY:your-openai-api-key}
    url: https://api.openai.com/v1
    model: gpt-4o-mini

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-min-256-bits-long-for-hs256-algorithm}
  expiration: 604800000  # 7일 (밀리초)

# Swagger/OpenAPI (로컬 환경 - 활성화)
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# Logging
logging:
  level:
    com.magicdev.manalgak: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

#프론트엔드
frontend:
  login-success-url: ${FRONTEND_LOGIN_SUCCESS_URL}
  base-url: ${FRONTEND_BASE_URL}