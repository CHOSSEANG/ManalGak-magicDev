<!DOCTYPE html>

<head>

    <style>
        * {

            padding: 0;

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;

        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .stat-change.positive {
            background: #e8f5e9;
            color: #0f9d58;
        }

        .stat-change.negative {
            background: #fee;
            color: #c0392b;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .footer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error {
            color: #c0392b;
            padding: 10px;
            background: #fee;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <script>
        let previousStats = null;
        let lastStatsTime = null;

        async function refreshStats() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            btn.textContent = 'â³ ë¡œë”© ì¤‘...';

            try {

        async function flushCache() {
            if (!confirm('ì •ë§ ëª¨ë“  ìºì‹œë¥¼ ì‚­ì œí•˜ì‹œê² ì–´ìš”?')) {

        function updateDisplay(stats) {
            const now = new Date();
            const updateTime = now.toLocaleTimeString('ko-KR');

            if (previousStats) {
                const totalKeysChange = stats.totalKeys - previousStats.totalKeys;
                const placesChange = stats.cacheByDomain.places - previousStats.cacheByDomain.places;
                const routesChange = stats.cacheByDomain.routes - previousStats.cacheByDomain.routes;
                const summaryChange = stats.cacheByDomain.summary - previousStats.cacheByDomain.summary;
                const trainChange = stats.cacheByDomain.train - previousStats.cacheByDomain.train;

                updateStatCard('totalKeys', stats.totalKeys, totalKeysChange);
                updateStatCard('placesCache', stats.cacheByDomain.places, placesChange);
                updateStatCard('routesCache', stats.cacheByDomain.routes, routesChange);
                updateStatCard('summaryCache', stats.cacheByDomain.summary, summaryChange);
                updateStatCard('trainCache', stats.cacheByDomain.train, trainChange);
            } else {
                document.getElementById('totalKeys').textContent = stats.totalKeys;
                document.getElementById('placesCache').textContent = stats.cacheByDomain.places;
                document.getElementById('routesCache').textContent = stats.cacheByDomain.routes;
                document.getElementById('summaryCache').textContent = stats.cacheByDomain.summary;
                document.getElementById('trainCache').textContent = stats.cacheByDomain.train;
            }

            document.getElementById('lastUpdate').textContent = updateTime;
            previousStats = JSON.parse(JSON.stringify(stats));
        }

        function updateStatCard(elementId, value, change) {
            const element = document.getElementById(elementId);
            const changeElement = document.getElementById(elementId + 'Change');

            element.textContent = value;

            if (change > 0) {
                changeElement.textContent = '+' + change;
                changeElement.className = 'stat-change positive';
            } else if (change < 0) {
                changeElement.textContent = change;
                changeElement.className = 'stat-change negative';
            } else {
                changeElement.textContent = '-';
                changeElement.className = 'stat-change';
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        setInterval(refreshStats, 5000);

        refreshStats();
    </script>
