spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/manalgak?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 15

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

#  redis:
#    host: ${REDIS_HOST}
#    port: 6379

  flyway:
    enabled: true
    baseline-on-migrate: true

